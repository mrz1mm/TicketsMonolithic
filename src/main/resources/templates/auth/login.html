<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Ticket Management System</title>

    <!-- Alpine.js -->
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center py-3">
              <h3 class="mb-0">Ticket Management System</h3>
            </div>

            <div class="card-body p-4">
              <h4 class="card-title text-center mb-4">Sign In</h4>

              <div
                class="alert alert-success"
                th:if="${param.registered}"
                role="alert"
              >
                Registration successful! Please sign in.
              </div>

              <div
                class="alert alert-success"
                th:if="${param.logout}"
                role="alert"
              >
                You have been logged out.
              </div>

              <div
                class="alert alert-danger"
                th:if="${param.error}"
                role="alert"
              >
                Invalid username or password.
              </div>

              <form
                th:action="@{/login}"
                method="post"
                x-data="{ username: '', password: '', remember: false }"
              >
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="fas fa-user"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      name="username"
                      x-model="username"
                      required
                      autofocus
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="fas fa-lock"></i
                    ></span>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      x-model="password"
                      required
                    />
                  </div>
                </div>

                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="remember-me"
                    name="remember-me"
                    x-model="remember"
                  />
                  <label class="form-check-label" for="remember-me"
                    >Remember me</label
                  >
                </div>

                <div class="d-grid">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    :disabled="!username || !password"
                  >
                    Sign In
                  </button>
                </div>
              </form>

              <div class="mt-3 text-center">
                <p>
                  Don't have an account?
                  <a th:href="@{/register}" class="text-decoration-none"
                    >Register here</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
