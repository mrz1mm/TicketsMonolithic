<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Ticket Management System</title>

    <!-- Alpine.js -->
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
          <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center py-3">
              <h3 class="mb-0">Ticket Management System</h3>
            </div>

            <div class="card-body p-4">
              <h4 class="card-title text-center mb-4">Create an Account</h4>

              <div
                class="alert alert-danger"
                th:if="${errorMessage}"
                role="alert"
                th:text="${errorMessage}"
              >
                An error occurred.
              </div>

              <form
                th:action="@{/register}"
                method="post"
                th:object="${registrationDto}"
              >
                <div class="mb-3">
                  <label for="username" class="form-label">Nome utente*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    th:field="*{username}"
                    th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                  />
                  <div
                    class="invalid-feedback"
                    th:if="${#fields.hasErrors('username')}"
                    th:errors="*{username}"
                  >
                    Errore nel nome utente
                  </div>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email*</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    th:field="*{email}"
                    th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                  />
                  <div
                    class="invalid-feedback"
                    th:if="${#fields.hasErrors('email')}"
                    th:errors="*{email}"
                  >
                    Errore nell'email
                  </div>
                </div>

                <div class="mb-3">
                  <label for="firstName" class="form-label">Nome*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    th:field="*{firstName}"
                    th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''"
                  />
                  <div
                    class="invalid-feedback"
                    th:if="${#fields.hasErrors('firstName')}"
                    th:errors="*{firstName}"
                  >
                    Il nome è obbligatorio
                  </div>
                </div>

                <div class="mb-3">
                  <label for="lastName" class="form-label">Cognome*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    th:field="*{lastName}"
                    th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''"
                  />
                  <div
                    class="invalid-feedback"
                    th:if="${#fields.hasErrors('lastName')}"
                    th:errors="*{lastName}"
                  >
                    Il cognome è obbligatorio
                  </div>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password*</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    th:field="*{password}"
                    th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                  />
                  <div
                    class="invalid-feedback"
                    th:if="${#fields.hasErrors('password')}"
                    th:errors="*{password}"
                  >
                    Errore nella password
                  </div>
                </div>

                <div class="mb-3">
                  <label for="confirmPassword" class="form-label"
                    >Conferma Password*</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    th:field="*{confirmPassword}"
                    th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''"
                  />
                  <div
                    class="invalid-feedback"
                    th:if="${#fields.hasErrors('confirmPassword')}"
                    th:errors="*{confirmPassword}"
                  >
                    Le password devono corrispondere
                  </div>
                </div>

                <div class="mb-3">
                  <label for="departmentId" class="form-label"
                    >Dipartimento</label
                  >
                  <select
                    class="form-select"
                    id="departmentId"
                    th:field="*{departmentId}"
                  >
                    <option value="">-- Seleziona un dipartimento --</option>
                    <option
                      th:each="dept : ${departments}"
                      th:value="${dept.id}"
                      th:text="${dept.name}"
                    ></option>
                  </select>
                </div>

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">
                    Registrati
                  </button>
                </div>
              </form>

              <div class="mt-3 text-center">
                <p>
                  Already have an account?
                  <a th:href="@{/login}" class="text-decoration-none"
                    >Sign in</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
