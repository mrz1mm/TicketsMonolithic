<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Errore</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header bg-danger text-white">
          <h2>Si Ã¨ verificato un errore</h2>
        </div>
        <div class="card-body">
          <h4 class="card-title" th:text="${status + ' - ' + error}">Errore</h4>
          <p class="card-text" th:text="${message}">Descrizione dell'errore</p>
          <p>Timestamp: <span th:text="${timestamp}">Timestamp</span></p>
          <p>Path: <span th:text="${path}">Path</span></p>
          <a href="/" class="btn btn-primary">Torna alla Home</a>
        </div>
      </div>
    </div>
  </body>
</html>
