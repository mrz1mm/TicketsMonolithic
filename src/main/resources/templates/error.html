<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error - Ticket Management System</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet" />
  </head>
  <body
    class="bg-light d-flex align-items-center justify-content-center"
    style="min-height: 100vh"
  >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="text-center mb-4">
            <h1 class="display-1 text-danger">
              <i class="fas fa-exclamation-triangle"></i>
            </h1>
            <h1 class="display-4 mb-4" th:text="${status ?: 'Error'}">404</h1>
            <p class="lead mb-4" th:text="${message ?: 'Something went wrong'}">
              Page not found
            </p>
            <p
              class="text-muted mb-4"
              th:if="${timestamp}"
              th:text="${'Timestamp: ' + timestamp}"
            >
              Timestamp: 2023-01-01
            </p>
            <div>
              <a href="/" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>Go to Home
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
